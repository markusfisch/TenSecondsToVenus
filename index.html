<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<title>Ten Seconds To Venus</title>
<style>

body
{
	background: #000;
	margin: 0;
	font: 1.5rem monospace; color: #fff;
	overflow: hidden;
	text-align: center;
}

#Intro

	padding: 2rem;
	line-height: 150%;
}

#StartButton
{

	margin: 2rem auto; padding: 1rem 1.2rem;
	width: 10rem;
	text-decoration: none;
	border: .2rem solid #fff;
	border-radius: .1rem;
}

a
{
	color: #bbb;
}

a.Loading
{
	color: #fff;
}

a.Ready
{
	background: #fff;
	color: #000;
}

small
{
	color: #888;
}

canvas
{
	z-index: 0;
}

#Message
{
	position: absolute;
	padding: 1rem 0;
	left: 0; top: 0;
	width: 100%;
	z-index: 1;
}

#Success
{
	display: none;
	position: absolute;
	left: 0; top: 0;
	width: 100%; height: 100%;
	z-index: 3;
}

#Success:after
{
	content: "";
	position: absolute;
	top: 0; left: 0;
	bottom: 0; right: 0;
	background: #000;
	opacity: .8;
	z-index: -1;
}

#Success div
{
	max-width: 40rem;
	margin: 0 auto; padding: 1rem;
}

@media screen and (max-width: 800px)
{
	body
	{
		font-size: .75rem;
	}

	#Intro
	{
		padding: 1rem;
	}

	#StartButton
	{
		margin: 1rem auto; padding: .5rem .6rem;
	}

	#Success img
	{
		width: 50%;
		height: 50%;
	}

	#Success h2
	{
		margin-top: 0;
	}
}

@media screen and (max-width: 320px)
{
	body
	{
		font-size: .6rem;
	}

	#Intro
	{
		padding: .25rem;
	}

	#StartButton
	{
		margin: .5rem auto; padding: .25rem .3rem;
	}
}

<head>
<body>
<div id="Intro">
<h1>Ten Seconds To Venus</h1>
<p>You are on board of a space station in Venus orbit.</p>
<p>You are sleeping.</p>
<p>You wake from a roaring <big>BANG!</big></p>
<p><a href="javascript:start()"
	id="StartButton"
	class="Loading">(Loading)</a></p>
<p><small>This game was made for
<a href="http://www.ludumdare.com/">Ludum Dare</a> #27 "10 Seconds".<br/>
Enhanced post-compo version. Original
<a href="http://www.ludumdare.com/compo/ludum-dare-27/?uid=19466">here</a>.<br/>
Source on
<a href="http://github.com/markusfisch/TenSecondsToVenus"
	>GitHub</a>.</small></p>
</div>
<div id="Message"></div>
<div id="Success"></div>
<script>

"use strict";

var Canvas;
(function()
{
	var ratio;

	Canvas = function()
	{
		var e = document.createElement( "canvas" ),
			ctx = e.getContext( "2d" );

		this.domElement = e;
		this.context = ctx;

		ratio = ratio ||
			(window.devicePixelRatio || 1)/
			(ctx.webkitBackingStorePixelRatio ||
				ctx.mozBackingStorePixelRatio ||
				ctx.msBackingStorePixelRatio ||
				ctx.oBackingStorePixelRatio ||
				ctx.backingStorePixelRatio ||
				1)
	};

	Canvas.prototype.resize = function( width, height )
	{
		var e = this.domElement;

		this.width = width;
		this.height = height;

		e.width = Math.round( width*ratio );
		e.height = Math.round( height*ratio );
		e.style.width = width+"px";
		e.style.height = height+"px";

		this.context.setTransform(
			ratio,
			0,
			0,
			ratio,
			0,
			0 );
	};

	Canvas.prototype.pos = function( ev )
	{
		var x,
			y;

		if( ev.touches )
		{
			var t = ev.touches[0];

			x = t.pageX;
			y = t.pageY;
		}
		else if( window.opera )
		{
			x = event.clientX;
			y = event.clientY;
		}
		else if( document.all )
		{
			if( document.documentElement &&
				document.documentElement.scrollTop )
			{
				x = event.clientX+document.documentElement.scrollLeft;
				y = event.clientY+document.documentElement.scrollTop;
			}
			else
			{
				x = event.clientX+document.body.scrollLeft;
				y = event.clientY+document.body.scrollTop;
			}
		}
		else
		{
			x = ev.pageX;
			y = ev.pageY;
		}

		return { x: x, y: y }
	};
}( Canvas ));

var Game = (function()
{
	var objects = {
			venus: {
				draw: drawVenus,
				offset: 0,
				distance: 0,
				angle: 0,
				res: [{/*venus*/x:0,y:1198,w:516,h:516}] },
			station: {
				draw: drawStation,
				res: [
					{/*station*/x:0,y:921,w:1028,h:277},
					{/*station_burned*/x:0,y:644,w:1028,h:277}] },
			boosterTop: {
				ox: -370,
				oy: -168,
				draw: drawBooster,
				res: [{/*booster_top*/x:961,y:1267,w:63,h:67}] },
			boosterBottom: {
				ox: 250,
				oy: 162,
				draw: drawBooster,
				res: [{/*booster_bottom*/x:961,y:1198,w:63,h:69}] },
			water: {
				use: function()
				{
					say( "It's getting hot so why not drink something? "+
						"Gulp, gulp, ahh, better." );
					return false;
				},
				ox: 116,
				oy: -39,
				index: 0,
				res: [{/*item_water*/x:825,y:1559,w:23,h:36}] },
			food: {
				use: function()
				{
					say( "Yam, yam. Now to more important things." );
					return true;
				},
				ox: -91,
				oy: -11,
				index: 0,
				res: [{/*item_food*/x:735,y:1517,w:48,h:37}] },
			medpack: {
				use: function()
				{
					say( "Always good to have." );
					return true;
				},
				ox: 156,
				oy: 33,
				index: 0,
				res: [{/*item_medpack*/x:680,y:1517,w:55,h:42}] },
			screwdriver: {
				use: function()
				{
					var m;

					if( objects.astronaut.inventory.computer )
						m = "That doesn't work, it's too big to "+
							"fix the computer";
					else
						m = "Got it, what now?";

					say( m );
					return true;
				},
				ox: -71,
				oy: 27,
				index: 0,
				res: [{/*item_screwdriver*/x:783,y:1517,w:39,h:26}] },
			pen: {
				use: function()
				{
					if( objects.astronaut.inventory.computer )
					{
						objects.astronaut.inventory.pen = true;
						fireBoosters();
						say( "Wait, the pen fits in that restart "+
							"hole of the computer, YES!" );
						return true;
					}

					say( "What good is a pen right now? "+
						"Make a testament?" );
					return false;
				},
				ox: -8,
				oy: 24,
				index: 0,
				res: [{/*item_pen*/x:800,y:1559,w:25,h:38}] },
			manual: {
				use: function()
				{
					say( "Well, lets see, something about boosters..." );
					return true;
				},
				ox: -142,
				oy: 28,
				index: 0,
				res: [{/*item_manual*/x:680,y:1559,w:43,h:47}] },
			helmet: {
				use: function()
				{
					objects.astronaut.inventory.helmet = true;

					if( !objects.astronaut.inventory.suit )
						say( "Where's my suit?" );
					else
						say( "Ok, now I'm safe, I guess" );

					return true;
				},
				ox: -140,
				oy: -45,
				index: 0,
				res: [{/*item_helmet*/x:957,y:1419,w:46,h:51}] },
			suit: {
				use: function()
				{
					objects.astronaut.inventory.suit = true;

					if( !objects.astronaut.inventory.helmet )
						say( "Where's my helmet?" );
					else
						say( "That's a good idea!" );

					return true;
				},
				ox: 54,
				oy: -13,
				index: 0,
				res: [{/*item_suit*/x:516,y:1517,w:79,h:136}] },
			sleepbag: {
				use: function()
				{
					say( "Got it." );
					return true;
				},
				ox: -340,
				oy: 15,
				index: 0,
				res: [{/*item_sleepbag*/x:595,y:1517,w:85,h:99}] },
			wires: {
				use: function()
				{
					say( "Got them. They are red." );
					return true;
				},
				ox: -297,
				oy: 15,
				index: 0,
				res: [{/*item_wires*/x:723,y:1559,w:32,h:47}] },
			lamp: {
				use: function()
				{
					say( "Ok, now I have light!" );
					objects.lamp.index = 1;
				},
				ox: -28,
				oy: -55,
				index: 0,
				res: [
					{/*item_lamp*/x:848,y:1559,w:31,h:31},
					{/*item_lamp_on*/x:755,y:1559,w:45,h:45}] },
			camera: {
				use: function()
				{
					say( "Should I take a picture or what?" );
					return true;
				},
				ox: -333,
				oy: -62,
				index: 0,
				res: [{/*item_camera*/x:879,y:1559,w:29,h:29}] },
			computer: {
				use: function()
				{
					var m;

					objects.astronaut.inventory.computer = true;

					if( objects.astronaut.inventory.pen )
					{
						fireBoosters();
						m = "Oh, the pen fits in that restart hole, YEAH!";
					}
					else
						m = "I could start the boosters! Oh no! It's BROKEN!";

					say( m );
					return true;
				},
				ox: 160,
				oy: -26,
				index: 0,
				res: [{/*item_computer*/x:957,y:1470,w:46,h:39}] },
			astronaut: {
				draw: drawAstronaut,
				ox: -248,
				oy: 0,
				index: 0,
				res: [
					{/*astronaut0*/x:663,y:1363,w:147,h:153},
					{/*astronaut1*/x:810,y:1363,w:147,h:152},
					{/*astronaut2*/x:516,y:1363,w:147,h:154},
					{/*astronaut_helmet*/x:665,y:1198,w:147,h:162},
					{/*astronaut_suit*/x:812,y:1198,w:149,h:156},
					{/*astronaut_suited*/x:516,y:1198,w:149,h:165}] },
			heat: {
				draw: drawHeat,
				res: [
					{/*heat*/x:0,y:335,w:1056,h:309},
					{/*heat_burning*/x:0,y:0,w:1080,h:335}] }
		},
		scaledAtlas,
		canvas,
		backBuffer,
		ctx,
		centerX,
		centerY,
		start,
		now,
		last,
		uptime,
		elapsed,
		moving,
		floating,
		success = false,
		killed = false,
		fireBoostersUntil = 0,
		messageElement,
		messageGoodUntil = 0,
		venusFrame = objects.venus.res[0];

	function fireBoosters()
	{
		fireBoostersUntil = now+2000;
	}

	function say( what )
	{
		messageGoodUntil = new Date().getTime()+4000;
		messageElement.innerHTML = what;
	}

	function drawVenus( obj )
	{
		var f = venusFrame;

		if( !fireBoostersUntil ||
			now < fireBoostersUntil )
		{
			var m = .628;

			if( fireBoostersUntil )
				m *= 1/2000*(fireBoostersUntil-now);

			obj.angle += m*elapsed;

			var a = obj.angle,
				d = obj.distance,
				x = Math.round( centerX+d*Math.cos( a ) ),
				y = Math.round( centerY+d*Math.sin( a ) ),
				s = uptime < 10000 ?
					Math.round( f.w+
						(canvas.width-f.w)/10000*uptime ) :
					canvas.width,
				hs = Math.round( s/2 );

			obj.x = x-hs;
			obj.y = y-hs;
			obj.size = s;
		}

		ctx.drawImage(
			atlas,
			f.x,
			f.y,
			f.w,
			f.h,
			obj.x,
			obj.y,
			obj.size,
			obj.size );
	}

	function drawStation( obj )
	{
		var f = obj.frames[killed ? 1 : 0];

		drawSprite( f, centerX-f.cx, centerY-f.cy );
	}

	function drawBooster( obj )
	{
		if( !fireBoostersUntil ||
			fireBoostersUntil < now )
			return;

		var f = obj.frames[0],
			x = centerX+obj.x,
			y = centerY+obj.y;

		drawSprite( f, x-f.cx, y-f.cy );
	}

	function drawAstronaut( obj )
	{
		if( killed )
			return;

		var f,
			x,
			y = centerY+obj.y+Math.sin( now*.005 )*floating;

		if( obj.grab &&
			obj.grabDist != 0 )
		{
			var g = obj.grab;

			obj.x += obj.grabDist > 0 ? moving : -moving;

			if( (obj.grabDist > 0 && obj.x >= g.x) ||
				(obj.grabDist < 0 && obj.x <= g.x) )
			{
				if( g.use )
					g.taken = g.use();

				obj.x = g.x;
				obj.grab = null;
			}
		}

		// pick sprite
		{
			var inv = obj.inventory;

			x = Math.round( centerX+obj.x );

			if( inv.helmet && inv.suit )
				f = obj.frames[5];
			else if( inv.helmet )
				f = obj.frames[3];
			else if( inv.suit )
				f = obj.frames[4];
			else
				f = obj.frames[fireBoostersUntil ? 0 :
					Math.round( now/500 )%3];
		}

		drawSprite( f, x-f.cx, y-f.cy );
	}

	function drawHeat( obj )
	{
		var b = 1;

		if( fireBoostersUntil )
		{
			if( fireBoostersUntil > now )
				b = 1/2000*(fireBoostersUntil-now);
			else
				b = 0;
		}

		if( uptime < 10000 )
		{
			var f = obj.frames[0],
				m = 1/10000*uptime;

			m *= b;

			ctx.globalAlpha = m;
			drawSprite( f, centerX-f.cx, centerY-f.cy );
			ctx.globalAlpha = 1;
		}

		if( uptime > 9000 &&
			uptime < 12000 )
		{
			var f = obj.frames[1],
				m = 1/3000*(uptime-9000);

			m *= b;

			ctx.globalAlpha = Math.min( m, 1-m )*2;
			drawSprite( f, centerX-f.cx, centerY-f.cy );
			ctx.globalAlpha = 1;
		}
	}

	function drawSprite( f, x, y )
	{
		ctx.drawImage(
			scaledAtlas,
			f.x,
			f.y,
			f.w,
			f.h,
			x,
			y,
			f.w,
			f.h );
	}

	function draw()
	{
		now = new Date().getTime();
		uptime = now-start;
		elapsed = (now-last)/1000;
		last = now;

		ctx.fillStyle = '#000';
		ctx.fillRect(
			0,
			0,
			canvas.width,
			canvas.height );

		if( uptime > 10000 &&
			!killed &&
			!fireBoostersUntil )
		{
			say( "AAAARGHHHH!!" );
			killed = true;
		}

		if( !success &&
			fireBoostersUntil &&
			fireBoostersUntil < now )
		{
			var e = document.getElementById( "Success" );

			e.innerHTML =
				'<div>'+
				'<h2>You made it!</h2>'+
				'<p>As sole survivor of that '+
				'<em>Unfortunate Thing Back Then Over Venus</em> '+
				'you are awarded the Venus Special Achievement patch.</p>'+
				'<a href="patch.svg"><img '+
					'src="patch.png"'+
					'alt="Venus Special Achievement patch"/></a></a>'+
				'</div>';

			e.style.display = "block";
			success = true;
		}

		for( var name in objects )
		{
			var obj = objects[name];

			if( obj.draw )
				obj.draw( obj );
			else if(
				!killed &&
				!obj.taken )
			{
				var f = obj.frames[obj.index],
					x = centerX+obj.x,
					y = centerY+obj.y+Math.sin(
						now*.005+obj.x )*floating;

				obj.left = x-f.cx;
				obj.top = y-f.cy;
				obj.right = obj.left+f.w;
				obj.bottom = obj.top+f.h;

				drawSprite( f, obj.left, obj.top );
			}
		}

		if( messageGoodUntil &&
			messageGoodUntil < now )
		{
			messageGoodUntil = 0;
			messageElement.innerHTML = "";
		}

		canvas.context.drawImage( backBuffer, 0, 0 );
	}

	function run()
	{
		draw();
		requestAnimFrame( run );
	}

	function click( ev )
	{
		if( fireBoostersUntil )
			return true;
		else if( killed  )
		{
			if( uptime > 12000 )
				reset();

			return true;
		}

		var pos = canvas.pos( ev ),
			x = pos.x,
			y = pos.y;

		for( var name in objects )
		{
			var obj = objects[name];

			if( !obj.taken &&
				obj.left !== "undefined" &&
				x >= obj.left &&
				x <= obj.right &&
				y >= obj.top &&
				y <= obj.bottom )
			{
				var a = objects.astronaut;

				a.grab = obj;
				a.grabDist = obj.x-a.x;

				break;
			}
		}

		return true;
	}

	function reset()
	{
		start = new Date().getTime();
		last = start-16;
		success = false;
		killed = false;
		fireBoostersUntil = 0;
		messageGoodUntil = 0;

		for( var name in objects )
		{
			var obj = objects[name];

			if( obj.ox !== "undefined" )
				obj.taken = false;
		}

		// reset lamp
		objects.lamp.index = 0;

		// reset astronaut
		{
			var a = objects.astronaut;

			a.grab = null;
			a.inventory = {};
			a.x = a.startX;
			a.y = a.startY;
		}
	}

	function scaleAtlas()
	{
		var stationFrame = objects.station.res[0],
			stationWidth = stationFrame.w,
			scaledWidth = Math.round( canvas.width*.9 ),
			scaledHeight = stationFrame.h/stationWidth*scaledWidth;

		if( scaledWidth > stationWidth )
		{
			scaledWidth = stationWidth;
			scaledHeight = stationFrame.h;
		}

		// sample atlas down if necessary
		{
			var s = Math.round( atlas.width/stationWidth*scaledWidth );

			if( s > atlas.width )
				s = atlas.width;

			var c = document.createElement( "canvas" );

			c.height = Math.round( (atlas.height/atlas.width)*s );
			c.width = s;

			var ctx = c.getContext( "2d" );
			ctx.drawImage( atlas, 0, 0, c.width, c.height );

			scaledAtlas = c;
		}

		var xf = stationFrame.w/scaledWidth,
			yf = stationFrame.h/scaledHeight;

		for( var name in objects )
		{
			var obj = objects[name],
				res = obj.res;

			obj.frames = {};

			for( var n = res.length; n--; )
			{
				var of = obj.res[n],
					f = {
						x: Math.round( of.x/xf ),
						y: Math.round( of.y/yf ),
						w: Math.round( of.w/xf ),
						h: Math.round( of.h/yf )
					};

				f.cx = Math.round( f.w/2 );
				f.cy = Math.round( f.h/2 );

				obj.frames[n] = f;
			}

			if( obj.ox !== "undefined" )
			{
				obj.x = Math.round( obj.ox/xf );
				obj.y = Math.round( obj.oy/yf );
			}
		}

		moving = 10/xf;

		var a = objects.astronaut;
		a.startX = a.x;
		a.startY = a.y;
	}

	function resize( width, height )
	{
		var min = Math.min( width, height );

		canvas.resize( width, height );

		backBuffer.width = width;
		backBuffer.height = height;

		centerX = Math.round( width/2 );
		centerY = Math.round( height/2 );
		floating = Math.round( min*.005 );
		objects.venus.distance = Math.round( min*.25 );

		scaleAtlas();
	}

	function create( width, height )
	{
		canvas = new Canvas();
		messageElement = document.getElementById( "Message" );

		backBuffer = document.createElement( "canvas" );
		ctx = backBuffer.getContext( "2d" );

		canvas.domElement.onmouseup = click;
		if( "ontouchstart" in document.documentElement )
			canvas.domElement.ontouchend = click;

		reset();
		resize( width, height );
		run();

		return canvas.domElement;
	}

	return {
		resize: resize,
		create: create
	};
}());

var atlas;

// shim layer with setTimeout fallback
// see http://paulirish.com/2011/requestanimationframe-for-smart-animating/
window.requestAnimFrame =
	window.requestAnimationFrame ||
	window.webkitRequestAnimationFrame ||
	window.mozRequestAnimationFrame ||
	window.oRequestAnimationFrame ||
	window.msRequestAnimationFrame ||
	function( callback, element )
	{
		window.setTimeout(
			function()
			{
				callback( new Date().getTime() );
			},
			16 );
	};

function start()
{
	if( !atlas.complete )
		return;

	document.getElementById( "Intro" ).style.display = "none";

	document.body.appendChild(
		Game.create(
			window.innerWidth,
			window.innerHeight ) );

	window.onresize = function()
	{
		Game.resize(
			window.innerWidth,
			window.innerHeight );
	};

	// start loading the badge in the background
	var patch = new Image();
	patch.src = "patch.png";
}

window.onload = function()
{
	atlas = new Image();
	atlas.src = "atlas.png";

	function waitForAtlas()
	{
		if( !atlas.complete )
		{
			setTimeout( waitForAtlas, 1000 );
			return;
		}

		var e = document.getElementById( "StartButton" );
		e.className = "Ready";
		e.innerHTML = "Ready!";
	}

	waitForAtlas();
};

</script>
</body>
</html>
